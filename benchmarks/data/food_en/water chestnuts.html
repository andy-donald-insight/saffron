
<p><b>Water chestnut</b> may refer to either of two plants (both sometimes used in <a href="/Chinese_cuisine" title="Chinese cuisine">Chinese cuisine</a>):</p>

<ul>
<li>The Chinese water chestnut (<a href="/Eleocharis_dulcis" title="Eleocharis dulcis">Eleocharis dulcis</a>), eaten for its crisp <a href="/Corm" title="Corm">corm</a></li>
<li>The <a href="/Water_caltrop" title="Water caltrop">Water caltrop</a> (<i>Trapa natans</i>), eaten for its starchy seed</li>
</ul>
