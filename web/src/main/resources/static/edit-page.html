<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Saffron - Extracting the Valuable Threads of Expertise</title>

        <link rel="stylesheet" href="/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/vendors/boostrap/bootstrap.min.css">

        <link rel="shortcut icon" href="/images/favicon.png" />
    </head>
    <body ng-app="app" ng-controller="edit">
        
        <div class="container-scroller">


            <div class="container-fluid page-body-wrapper">
                <div class="main-panel">
                    <div class="content-wrapper">

                        <div class="row">

                            <div class="col-lg-9 stretch-card">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Taxonomy</h4>

                                        <div id="graph">
                                            <button id="zoom_in"><i class="mdi mdi-magnify-plus-outline"></i></button>
                                            <button id="zoom_out"><i class="mdi mdi-magnify-minus-outline"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-3 stretch-card">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="btn-group-vertical" style="width:100%">
                                            <a href="./edit/terms" class="btn btn-secondary" role="button" aria-pressed="true" style="margin:5px;">
                                                <i class="mdi mdi-pencil"></i> Edit Terms
                                            </a>
                                            <a href="./edit/parents" class="btn btn-secondary" role="button" aria-pressed="true" style="margin:5px;">
                                                <i class="mdi mdi-pencil"></i> Edit Relations
                                            </a>
                                            <button id="retrain-button" ng-click="retrain()" class="btn btn-primary" style="margin:5px;">
                                                Rebuild Taxonomy
                                            </button>
                                            
                                        </div>                                        
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="editing-warning bg-warning" style="top:0;" >
                    <div class="navbar-brand-wrapper d-flex align-items-center" style="float:left">
                        <img style="height:40px;" src="/images/logo.svg" alt="logo"/>
                    </div>

                    <span class="align-items-center">
                        <span class="h5"><a href="./"> Home </a> </span>
                        <span>&nbsp;</span>
                        <span class="h5">Review mode</span>
                    </span>
               
                </div>
                <div class="editing-warning bg-warning" style="bottom:0">
                    &nbsp;
                </div>

                <div>
                    <script type="text/ng-template" id="modal.html">
                      <div class="modal-header">
                        <h3 class="modal-title">Do you wish to rebuild the taxonomy?</h3>
                      </div>
                      <div class="modal-body">
                        Please, ensure you have reviewed all terms and relationships before rebuilding the Taxonomy. This operation cannot be reverted. 
                      </div>
                      <div class="modal-footer">

                        <button class="btn btn-outline-primary" type="button" ng-click="cancel()">Cancel</button>
                        <button class="btn btn-primary" type="button" ng-click="ok()">Yes, proceed</button>
                      </div>
                    </script>
                </div>
            </div>

            <div id="page_footer">
                <div>
                    <a href="http://www.insight-centre.org/"><img width="81" height="40" id="insight_logo" alt="INSIGHT" src="/images/insight.png" /></a>
                    <a href="http://www.nuigalway.ie/"><img width="176" height="50" id="nui_logo" alt="NUI Galway" src="/images/nuigalway.png" /></a>
                    <a href="http://www.sfi.ie/"><img height="75" id="sfi_logo"	alt="SFI" src="/images/sfi.png" /></a>
                    <p>This resource has been funded by Science Foundation
                        Ireland under Grant No. SFI/08/CE/I1380 (Lion-2) and by Grant No. SFI/12/RC/2289 (Insight Centre for Data Analytics)</p>
                    <p>&copy; <script>document.write(''+new Date().getFullYear());</script> <a href="http://datascienceinstitute.ie/">Data Science Institute</a>, <a href="http://nuigalway.ie/">National University of Ireland, Galway</a></p>
                </div>
            </div>

        </div>

        <script src="/vendors/jquery.min.js"></script>
        <script src="/js/misc.js"></script>


        <script src="/vendors/angularjs/1.5.6/angular.js"></script>
        <script src="/vendors/angularjs/1.5.6/angular-animate.min.js"></script>
        <script src="/vendors/angularjs/1.5.6/angular-aria.min.js"></script>
        <script src="/vendors/angularjs/1.5.6/angular-messages.min.js"></script>
        <script src="/vendors/angular_material/1.1.12/angular-material.min.js"></script>
        <script src="/vendors/angular_ui/0.13.3/ui-bootstrap-tpls.js"></script>
        <script>
            var saffronDatasetName = "{{name}}";
        </script>
        <script src="/js/app.js"></script>

        <script src="/vendors/d3/3.5.17/d3.min.js"></script>
        <script src="/js/graph.js"></script>
        <script src="/js/treemap.js"></script>
    

    </body>

</html>
