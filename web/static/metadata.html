<div style="clear: both"></div>
<div class="box" id="topics">
    <div class="box_header"><p>{{$ctrl.title}}</p>
    </div>
    <div class="box_column" ng-if="$ctrl.hasNoMetadata()">No Metadata</div>

    <table ng-if="$ctrl.hasMetadata()" class="metadata_table">
        <tr ng-repeat="(key, value) in $ctrl.doc.metadata">
            <td ng-bind="key" class="metadata_key"></td>
            <td ng-bind="value" class="metadata_value"></td>
        </tr>
    </table>
</div>
