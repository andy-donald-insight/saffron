<h4 class="card-title">{{$ctrl.title}}</h4>
<span class="mx-3" ng-if="$ctrl.authors.length == 0">No authors</span>

 <table class="table table-bordered">
    <tbody>
        <tr ng-repeat="author in $ctrl.authors" ng-if="author.left">
            <td>{{author.pos}}</td>
            <td>
            	<i class="mdi mdi-account"></i> 
            	<a ng-href="../author/{{author.id}}" ng-title="{{author.name}}">{{author.name}}</a>
            </td>
        </tr>

    </tbody>
</table>
