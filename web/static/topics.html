<div class="infobox">
    <div id="publication_card">
        <div class="light">    
            <h2 id="publication_title">{{$ctrl.topic.topic_string}}</h2>
            <span ng-if="$ctrl.topic.dbpedia_url"><b>DBpedia:</b> <a ng-href="{{$ctrl.topic.dbpedia_url}}">{{$ctrl.topic.dbpedia_url}}</a></span>
            <div><b>Score:</b> {{$ctrl.topic.score.toFixed(3)}}</div>
            <div>{{$ctrl.topic.occurrences}} occurrences in {{$ctrl.topic.matches}} documents</div>
        </div>
    </div>
</div>
<childtopics topic="$ctrl.topic.topic_string"></childtopics>
<relatedtopics topic="$ctrl.topic.topic_string"></relatedtopics>
<relatedauthors topic="$ctrl.topic.topic_string"></relatedauthors>
<relateddocuments topic="$ctrl.topic.topic_string"></relateddocuments>
