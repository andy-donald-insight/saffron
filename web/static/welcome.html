<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Saffron - Extracting the Valuable Threads of Expertise</title>
        <link rel="icon" type="image/png" href="/img/favicon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Belleza" rel="stylesheet">
        <style>
            body {
                background-image: url(/img/splash_back.jpg);
                background-repeat: no-repeat;
                font-family: 'Belleza', sans-serif;
            }
            .logo_header {
                padding-top:20px;
                padding-bottom:20px;
                text-align: center;
            }
            .ack {
                font-size: .7em;
                padding-top:20px;
            }
            .number {
                text-align: center;
                width: 100%;
            }
            .number p {
                margin: 0 auto;
                color: #fff;
                font-weight: bold;
                border: 4px solid #fff;
                width: 50px;
                height: 50px;
                border-radius: 25px;
                text-align: center;
                line-height: 42px;
                font-size: 25px;
                margin-bottom: 10px;
                margin-top: 25px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 logo_header">
                    <img src="img/saffron-logo.png"/>
                </div>
            </div>            
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <p style="font-size:2em;font-weight: bold;text-align:center;">You may run Saffron in three ways</p>

                    <div class="number"><p>1</p></div>

                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Upload a ZIP file</h3>
                            <form action="/zip" method="post" enctype="multipart/form-data">
                                <div>
                                    <div class="row">
                                        <div class="col">
                                            <input class="form-control" type="file" name="corpus"/>
                                        </div>
                                        <div class="col col-auto">
                                            <button class="btn btn-primary" type="submit">Go</button>                        
                                        </div>                        
                                    </div>                        
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>            
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="number"><p>2</p></div>

                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Crawl a website</h3>
                            <form action="/crawl" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="url">URL</label>
                                        <input class="form-control" type="text" name="url" placeholder="Enter a URL to start"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="max_pages">Maximum Number of Pages</label>
                                        <input class="form-control" type="number" name="max_pages" value="100"/>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col"></div>
                                    <div class="col col-auto">
                                        <label for="domain">
                                            <input class="form-check-input" type="checkbox" name="domain" checked="checked"/>Stay in Domain
                                        </label>
                                    </div>
                                    <div class="col col-auto">
                                        <button class="btn btn-primary" type="submit">Go</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>            
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="number"><p>3</p></div>
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Use a Saffron JSON file</h3>
                            <form action="/json" method="post" class="form-vertical" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control" type="file" name="json"/>
                                    </div>
                                    <div class="col col-auto">
                                        <button class="btn btn-primary" type="submit">Go</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ack">
                <!--<a href="http://www.insight-centre.org/"><img width="81" height="40" id="insight_logo" alt="INSIGHT" src="/img/insight.png" /></a>
                <a href="http://www.nuigalway.ie/"><img width="176" height="50" id="nui_logo" alt="NUI Galway" src="/img/nuigalway.png" /></a>
                <a href="http://www.sfi.ie/"><img width="175" height="75" id="sfi_logo"	alt="SFI" src="/img/sfi.png" /></a>-->
                <p>This resource has been funded by Science Foundation
                    Ireland under Grant No. SFI/08/CE/I1380 (Lion-2) and by Grant No. SFI/12/RC/2289 (INSIGHT)</p>
                <p>INSIGHT - National University of Ireland, Galway</p>
            </div>
        </div>
    </body>

</html>
