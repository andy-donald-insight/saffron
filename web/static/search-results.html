<div style="clear: both"></div>
<div class="box" id="topics">
    <div class="box_header"><p>{{$ctrl.title}}</p>
        <!--<p ng-if="$ctrl.results.length >= 20"><a ng-click="$ctrl.topicForward()">&gt;&gt;</a></p>
        <p ng-if="$ctrl.n > 0"><a ng-click="$ctrl.topicBack()">&lt;&lt;</a></p>-->
    </div>
    <div class="box_column" ng-if="$ctrl.results.length == 0">No results</div>

        <ul>
            <li ng-repeat="result in $ctrl.results">
                <a ng-href="../doc/{{result.id}}" ng-title="result.id">{{result.name}}</a><br>
                <i ng-bind-html="result.contents_highlighted"></i>
            </li>
        </ul>
</div>
