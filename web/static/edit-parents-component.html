<div ng-if="$ctrl.topics.length > 0">
	<div class="clearfix"></div>

	<div class="row mx-3" ng-if="$ctrl.topics.length == 0">No topics</div>

	<div class="row" ng-if="$ctrl.message" ng-cloak>
  		<div ng-if="$ctrl.message.type=='error'"class="col-md-12 alert alert-danger" >
  			{{$ctrl.message.text}}
  		</div>
  		<div ng-if="$ctrl.message.type=='warning'"class="col-md-12 alert alert-warning" >
  			{{$ctrl.message.text}}
  		</div>
  		<div ng-if="$ctrl.message.type=='success'"class="col-md-12 alert alert-success" >
  			{{$ctrl.message.text}}
  		</div>
	</div>

	<div class="row">
	    <div class="col-md-12">
	    	<table class="table table-striped">
	    		<thead>
	    			<tr>
	    				<th scope="col">Topic</th>
	    				<th scope="col">Hierarchy</th>
	    				<th scope="col">Action</th>
	    			</tr>
	    		</thead>
	    		<tbody>
	    			<tr ng-repeat="topic in $ctrl.topics">
	    				<td>{{topic.topic_string}}</td>
	    				<td>{{topic.branch}}<span ng-if="topic.branch !== ''"> > </span>{{topic.topic_string}}</td>
	    				<td class="actions" ng-if="$ctrl.activeTopic !== topic.topic_id && topic.status == 'none'">
	    					<a href="#" class="accept-action" ng-click="confirmParent(topic)">
			                	<i class="mdi mdi-checkbox-marked"></i>Approve
			                </a>
			                <a href="#" class="edit-action" ng-click="$ctrl.activeTopic = topic.topic_id">
			                	<i class="mdi mdi-pencil"></i>Edit Parent
			                </a>
	    				</td>
	    				<td>
	    					<span ng-if="topic.status=='accepted'" class="badge badge-success">Approved</span>
	    				</td>
	    				<td ng-if="$ctrl.activeTopic === topic.topic_id">
	    					<div class="input-group input-group-sm" ng-init="$ctrl.new_parent = topic.parent">
	    						<select class="custom-select" ng-model="$ctrl.new_parent" ng-options="parent as parent.topic_string for parent in $ctrl.topics | orderBy: 'topic_string' track by parent.topic_id "></select>
	    							<div class="input-group-append">
	    								<button class="btn btn-primary" type="button" ng-click="changeParent(topic,$ctrl.new_parent)">Save</button>
	    							</div>
	    					</div>
	    				</td>
	    			</tr>
	    		</tbody>
	    	</table>
	    </div>

	</div>

	<div class="editing-warning bg-warning" style="top:0"> 
		<div class="navbar-brand-wrapper d-flex align-items-center" style="float:left">
            <img style="height:40px;" src="/images/logo.svg" alt="logo"/>
        </div>
		Editing mode
		<a href="../edit" class="btn btn-danger" role="button" aria-pressed="true" style="float:right">
			<i class="mdi mdi-close"></i> Cancel
		</a>
	</div>
	<div class="editing-warning bg-warning" style="bottom:0">
		&nbsp;
	</div>
</div>
